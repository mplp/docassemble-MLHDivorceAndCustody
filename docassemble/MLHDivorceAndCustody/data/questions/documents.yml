# --------------------------------------------------------------------
## Uniform Child Support Order FOC 10 and Attachments
# --------------------------------------------------------------------
---
objects:
  - foc_10_full: ALDocumentBundle.using(elements=[foc_10_main, foc_10_attachment], filename="Uniform Child Support Order - FOC 10", title="Uniform Child Support Order - FOC 10")
---
objects:
  - foc_10_main: ALDocument.using(title="Uniform Child Support Order", filename="Uniform Child Support Order", default_overflow_message=AL_DEFAULT_OVERFLOW_MESSAGE)
  - foc_10_attachment: ALDocument.using(title="Uniform Child Support Order Addendum", filename="Uniform Child Support Order Addendum", default_overflow_message=AL_DEFAULT_OVERFLOW_MESSAGE)
---
attachments:
  name: Uniform Child Support Order Addendum
  filename: Uniform Child Support Order Addendum
  docx template file: child_support_foc_10_attachment.docx
  variable name: foc_10_attachment[i]
  skip undefined: True
  valid formats:
    - pdf
---
attachment:
  name: Uniform Child Support Order
  variable name: foc_10_main[i]
  skip undefined: True
  editable: False
  pdf template file: uniform_child_support_order_foc_10.pdf
  fields:
    - trial_court: ${ the_court.number }
    - trial_court_county: ${ county_choice.upper() }
    - case_number_1: ${ docket_number }
    - case_number_2: ${ docket_number }
    - case_number_3: ${ docket_number }
    - case_number_4: ${ docket_number }
    - trial_court_address_on_one_line: ${ the_court.address.on_one_line() }
    - trial_court_phone_number: ${ the_court.phone }
    - plaintiff_block: |
        ${ plaintiffs[0].name_full() }
        ${ plaintiffs[0].address.line_one() }
        ${ plaintiffs[0].address.line_two() }
        ${ word("Does not have phone") if plaintiffs[0].no_phone_number else phone_number_formatted(plaintiffs[0].phone_number) }
    - defendant_block: |
        ${ defendants[0].name_full() }
        ${ defendants[0].address.line_one() }
        ${ defendants[0].address.line_two() }
        ${ word("Unkonwn phone") if defendants[0].no_phone_number else phone_number_formatted(defendants[0].phone_number) }
    - plaintiffs_attorney_block: |
        % if user_ask_role == "plaintiff" or (tool_ID == "JOD_only" and user_ask_role == "defendant" and not other_parties[0].has_attorney):
        Self-represented
        % elif other_parties[0].has_attorney:
        ${ plaintiffs[0].attorney.name_full() }
        ${ plaintiffs[0].attorney.address.line_one() }
        ${ plaintiffs[0].attorney.address.line_two() }
        ${ word("Unknown phone") if plaintiffs[0].attorney.no_phone_number else phone_number_formatted(plaintiffs[0].attorney.phone_number) }
        % endif
    - defendants_attorney_block: |
        % if user_ask_role == "defendant" or (tool_ID == "JOD_only" and user_ask_role == "plaintiff" and not other_parties[0].has_attorney):
        Self-represented
        % elif other_parties[0].has_attorney:
        ${ defendants[0].attorney.name_full() }
        ${ defendants[0].attorney.address.line_one() }
        ${ defendants[0].attorney.address.line_two() }
        ${ word("Does not have phone") if defendants[0].attorney.no_phone_number else phone_number_formatted(defendants[0].attorney.phone_number) }
        % endif
    - plaintiff_employer_block: |
        % if plaintiffs[0].has_job:
        ${ plaintiffs[0].job.employer.name.first }
        % if plaintiffs[0].job.employer.address.address != "" or plaintiffs[0].job.employer.address.city != "":
        ${ plaintiffs[0].job.employer.address.line_one() }
        ${ plaintiffs[0].job.employer.address.line_two() }
        % endif
        ${ phone_number_formatted(plaintiffs[0].job.employer.phone) if plaintiffs[0].job.employer.phone != "" else "" }
        % endif
    - defendant_employer_block: |
        % if defendants[0].has_job:
        ${ defendants[0].job.employer.name.first }
        % if defendants[0].job.employer.address.address != "" or defendants[0].job.employer.address.city != "":
