# ====================================================================
## Enabling logic
# ====================================================================
---
### List of enabling logic that is TBD

---
# enabling logic for judgment addenda bundle 
code: |
  judgment_addendum_personal_property_and_debt.enabled = debts_in_addendum(marriage) or personal_property_in_addendum(marriage)

  judgment_addendum_vehicles_1_to_4.enabled = has_vehicle_addendum(marriage)
  judgment_addendum_vehicles_5_to_8.enabled = has_vehicle_addendum(marriage) and len(marriage.vehicles) > 4
  judgment_addendum_vehicles_9_to_12.enabled = has_vehicle_addendum(marriage) and len(marriage.vehicles) > 8
  
  judgment_addendum_real_property_1_to_2.enabled = bool(marriage.real_property)
  judgment_addendum_real_property_3_to_4.enabled = bool(marriage.real_property) and len(marriage.real_property) > 2
  judgment_addendum_real_property_5_to_6.enabled = bool(marriage.real_property) and len(marriage.real_property) > 4
  judgment_addendum_real_property_7_to_8.enabled = bool(marriage.real_property) and len(marriage.real_property) > 6
  judgment_addendum_real_property_9_to_10.enabled = bool(marriage.real_property) and len(marriage.real_property) > 8
  
  judgment_addendum_pensions.enabled = (marriage.have_pension_retirement and not marriage.pension_retirement_accounts_keep_own)
---
# enabling logic for JOD_only addenda overflow fields (personal property and debts, real property legal description, and other provisions)
code: |
  if send_plaintiff_personal_property_to_addendum or send_defendant_personal_property_to_addendum or send_plaintiff_debts_to_addendum or send_defendant_debts_to_addendum:
    judgment_overflow_addendum.enabled = True
  
  elif marriage.real_property:
    for property in marriage.real_property:
      if len(property.desc) > 123:
        judgment_overflow_addendum.enabled = True
  
  elif marriage.other_provisions_any and len(marriage.other_provisions) > 440:
    judgment_overflow_addendum.enabled = True

  else:
    judgment_overflow_addendum.enabled = False
---
# not in JOD_only bundle
code: |
  if tool_ID == "divorce_complaint":
    verified_statement_foc_23_full.enabled = (there_are_marital_children or user_wants_post_divorce_support)
  elif tool_ID == "divorce_answer":
    if (there_are_marital_children and filing_counterclaim) or user_wants_post_divorce_support:
      verified_statement_foc_23_full.enabled = True
    else:
      verified_statement_foc_23_full.enabled = False
  elif tool_ID == "custody_complaint":
    verified_statement_foc_23_full.enabled = True
  elif tool_ID == "custody_answer":
    verified_statement_foc_23_full.enabled = filing_counterclaim

  if verified_statement_foc_23_full.enabled:
    verified_statement_foc_23.enabled = True
    if insurance_in_addendum or len(children.filter(legal_parent="both")) > 5 or len(stepchildren_for_addendum) > 2 or len(users[0].other_identifying_info) > 19 or len(other_parties[0].other_identifying_info) > 19:
      verified_statement_foc_23_addendum.enabled = True
    else:
      verified_statement_foc_23_addendum.enabled = False
---
# ToDo: need to handle rerunning this in review screen if insurance edited or deleted or children changed (or use reconsider)
# this one gets triggered by the enabling logic because it's the first possible condition
code: |
  insurance_in_addendum = False
  
  if there_are_marital_children and (users[0].insurance.there_are_any or other_parties[0].insurance.there_are_any):
    for policy in users[0].insurance:
      if policy.covers_child.any_true() == True:
        insurance_in_addendum = True
    for policy in other_parties[0].insurance:
      if policy.covers_child.any_true() == True:
        insurance_in_addendum = True
  
  check_for_insured_children = True
---
# not in JOD_only bundle
code: |
  domestic_relations_verified_financial_cc_320.enabled = True
---
code: |
  if tool_ID in ["divorce_complaint", "custody_complaint"]:
    child_support_services_dhs_1201d.enabled = there_are_marital_children
---
code: |
  uniform_spousal_support_order_foc10b.enabled = user_wants_post_divorce_support or spousal_support_provisions == "user_agrees_to_pay_spousal_support"
---
# note fee waiver logic is largely in fee waiver tool
code: |
  if tool_ID in ["divorce_complaint", "custody_complaint"]:
    fee_waiver_attachment.enabled = pa_received
    if pa_received:
      protected_pii_mc_97a_attachment.enabled = insert_pii_form
    else:
      protected_pii_mc_97a_attachment.enabled = False
  else:
    fee_waiver_attachment.enabled = False
    protected_pii_mc_97a_attachment.enabled = False
---
code: |
  foc_100_full.enabled = there_are_marital_children or user_wants_post_divorce_support or spousal_support_provisions == "user_agrees_to_pay_spousal_support" or (tool_ID == "divorce_complaint" and returning_to_finalize and marriage.temporary_order and marriage.temporary_order_changed) or (tool_ID == "JOD_only" and marriage.temporary_order and marriage.temporary_order_changed)
  if foc_100_full.enabled:
    foc_100_main.enabled = True
    foc_100_attachment.enabled = (len(children.filter(legal_parent="both")) > 4) or (len(users[0].insurance) > 5) or (len(other_parties[0].insurance) > 5) or children_now_live_with_which_parent == "both"
---
code: |
  foc_10_full.enabled = there_are_marital_children
  if foc_10_full.enabled:
    foc_10_main.enabled = True
    foc_10_attachment.enabled = len(children.filter(legal_parent="both")) > 5
